<body>

    <script src="../static/js/script.js" type="text/javascript"></script>

    <div class="container">
        <h1 style="font-size: 20px;">MATTTCH</h1>
        <div class="center">
        	<h2>Cadastre-se agora para ter acesso a uma plataforma<br>
        	&nbsp;&nbsp;&nbsp;completa e unificada no universo das tatuagens!</h2>
        </div>
        <div class="form_index">
        	<input type="text" placeholder="Nome" required>
        	<input type="number" min="1" placeholder="Idade" required>
			<select name="perfil" id="perfil">
				<option>Selecione seu perfil:</option>
				<option value="C">Cliente</option>
		  		<option value="T">Tatuador(a)</option>
			</select>
			<select name="sexo" id="sexo">
				<option >Selecione seu sexo:</option>
				<option value="F">Feminino</option>
		  		<option value="M">Masculino</option>
			</select>	        
			<input type="email" placeholder="Email" required>
	        <input type="password" placeholder="Senha" style="margin-bot: 0;"required>
	        <br>
	        <button style="float: left; background-color: gray;"  onclick="backLogin()">Voltar</button>
	        <button style="float: right; margin-right: 5px;" id="join_btn" onclick="myFunction()">Cadastrar</button>
	        
        </div>
    </div>
